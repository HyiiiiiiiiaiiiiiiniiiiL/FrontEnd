<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<input type="file" id="file"/><span></span>//使用nextSibling时span要写在一行上，不然识别不出来

</body>
</html>
<script>
    var file = document.getElementById("file");
    file.onchange = function()
    {
        var path = this.value;
        var gs = path.substr(path.lastIndexOf(".")).toUpperCase();
        if(gs ==".GIF" || gs==".JPG")
        {
            this.nextSibling.innerHTML = "格式正确";
        }
        else
        {
            this.getElementById("file").nextSibling.innerHTML = "格式错误";
        }
    }
</script>
