<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        body{
            font-size: 30px;
            text-align: center;
            color: red;
        }
    </style>
</head>
<script>
    window.onload = function(){
        var demo = document.getElementById("demo");
        var endTime = new Date("2017/11/11  00:00:00");
        setInterval(clock,1000);
        function clock()
        {
            var startTime = new Date();
            var second = parseInt((endTime.getTime()-startTime.getTime())/1000);
            //天
            var d = parseInt(second/3600/24);
            //小时
            var h = parseInt(second/3600%24);
            //分钟
            var m = parseInt(second/60%60);
            //秒
            var s = parseInt(second%60);

            d<10? d="0"+d:d;
            h<10? h="0"+h:h;
            m<10? m="0"+m:m;
            s<10? s="0"+s:s;
            demo.innerHTML = "距离开抢还有"+d+"天"+h+"小时"+m+"分"+s+"秒";
        }
    }
</script>
<body>
<div class="box" id="demo">

</div>
</body>
</html>
