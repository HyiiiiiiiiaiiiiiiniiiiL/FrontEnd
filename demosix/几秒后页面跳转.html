<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="demo"></div>
</body>
</html>
<script>
    var demo = document.getElementById("demo");
    var count = 5;
    setTimeout(gotoPage,1000);
    function gotoPage(){
        count--;
        demo.innerHTML = "<a href='http://www.baidu.com'>本页面将在"+count+"秒中后跳转到首页</a>";

        if(count<=0)
        {
            window.location.href = "http://www.baidu.com";
        }
        else
        {
            setTimeout(arguments.callee,1000);
        }
    }
</script>
