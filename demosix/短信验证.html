<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <input type="text"/><button id="btn">点击发送短时</button>
</body>
</html>
<script>
    var btn = document.getElementById("btn");
    var count = 10;
    var timer = null;
    btn.onclick = function() {
    clearInterval(timer);
        // 把按钮设为不可用
    this.disabled = true;
    var that = this;//把btn对象给that
   timer = setInterval(sendMessage,1000);
    function sendMessage()
    {
        count--;
        if(count>=0)
        {
            that.innerHTML="还剩余"+count+"秒";
        }
        else
        {
            that.innerHTML = "重新发送短信";
            that.disabled = false;
            clearInterval(timer); // 清除定时器
            count = 10;
        }
    }
    }
</script>
